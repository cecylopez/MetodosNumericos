<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Metodos Numericos</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.12.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/cecilia.js" type="text/javascript"></script>
</head>
<body>
<div class="page-header">
  <h1>Metodos Numericos</h1>
</div>
<div class="panel panel-primary">
  <ul class="nav nav-tabs" role="tablist" id="menuTabs">
    <li role="presentation" class="active"><a href="#Metodo1">Metodo 1</a></li>
    <li role="presentation"><a href="#Metodo2">Metodo 2</a></li>
    <li role="presentation"><a href="#Metodo3">Metodo 3</a></li>
    <li role="presentation"><a href="#Metodo4">Metodo 4</a></li>
</ul>

<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="Metodo1">Metodo 1
    	<form class="form-inline" id="formularioM1">
  			<div class="form-group">
    		<label for="campoP0">Ingrese el P0</label>
    		<input type="text" class="form-control" id="campoP0" placeholder="P0">
  			</div>
  			<div class="form-group">
  			<label for="campoE">Ingrese un valor</label>
  			<input type="text" class="form-control" id="campoE" placeholder="E">
  			</div>
  			<div class="form-group">
    		<label for="campoFuncion">Ingrese una funcion</label>
    		<input type="text" class="form-control" id="funcion" placeholder="f(x)">
  			</div>
  			<button type="submit" class="btn btn-default">Generar</button>
		</form>
		<br>
    </div>
    <div role="tabpanel" class="tab-pane" id="Metodo2"> Metodo 2
    <form class="form-inline" id="formularioM2" >
  			<div class="form-group">
    		<label for="limiteInferior">Ingrese el Limite Inferior</label>
    		<input type="text" class="form-control" id="limiteInferior" placeholder="Limite Inferior">
  			</div>
  			<div class="form-group">
  			<label for="limiteSuperior">Ingrese el limite superior</label>
  			<input type="text" class="form-control" id="limiteSuperior" placeholder="Limite Superior">
  			</div>
  			<div class="form-group">
    		<label for="funcionX">Ingrese una funcion</label>
    		<input type="text" class="form-control" id="funcion" placeholder="f(x)">
  			</div>
  			<button type="submit" class="btn btn-default">Generar</button>
		</form>
		<br>
    </div>
    <div role="tabpanel" class="tab-pane" id="Metodo3">Metodo 3
    <form class="form-inline">
  			<div class="form-group" id="formulario3">
    		<label for="campoX0">Ingrese un valor X0</label>
    		<input type="text" class="form-control" id="campoX0" placeholder="X0">
  			</div>
  			<div class="form-group">
  			<label for="fX">Ingrese un valor</label>
  			<input type="text" class="form-control" id="fX" placeholder="f(x)">
  			</div>
  			<button type="submit" class="btn btn-default">Generar</button>
		</form>
    <br>
    </div>
    
    <div role="tabpanel" class="tab-pane" id="Metodo4">Metodo 4
     <form class="form-inline">
  			<div class="form-group" id="formulario4">
    		<label for="cparticiones">Ingrese cantidad de particiones</label>
    		<input type="text" class="form-control" id="cparticiones" placeholder="cantidad pariciones">
  			</div>
  			<div class="form-group">
  			<label for="IntegralM">Ingrese un valor</label>
  			<input type="text" class="form-control" id="Integran M" placeholder="Integral doble o triple">
  			</div>
  			<button type="submit" class="btn btn-default">Generar</button>
		</form>
    	<br>
    </div>
  </div>

</div>

  <div class="panel-footer"></div>

</body>
</html>
