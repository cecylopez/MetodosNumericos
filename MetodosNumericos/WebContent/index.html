<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Metodos Numericos</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css" />
<link rel="stylesheet" type="text/css" href="css/estilos.css" />

<script type="text/javascript" src="js/jquery-1.12.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.jqplot.min.js"></script>
<script type="text/javascript" src="js/funciones.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Métodos Numéricos</h1>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">Evaluación de Métodos Numéricos</div>
				<div class="panel-body">
					<ul class="nav nav-tabs" role="tablist" id="menuTabs">
						<li role="presentation" class="active"><a href="#Metodo1">Método 1</a></li>
						<li role="presentation"><a href="#Metodo2">Método 2</a></li>
						<li role="presentation"><a href="#Metodo3">Método 3</a></li>
						<li role="presentation"><a href="#Metodo4">Método 4</a></li>
					</ul>

					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="Metodo1">
							<form class="form-horizontal" id="formularioM1" method="post">
								<div class="form-group">
									<label for="campoP0" class="col-sm-2 control-label">Ingrese el P0</label> 
									<div class="col-sm-8"><input type="text" class="form-control" id="campoP0" name="campoP0" placeholder="P0"></div>
								</div>
								<div class="form-group">
									<label for="campoE" class="col-sm-2 control-label">Ingrese un valor</label> 
									<div class="col-sm-8"><input type="text" class="form-control" id="campoE" name="campoE" placeholder="E"></div>
								</div>
								<div class="form-group">
									<label for="campoFuncion" class="col-sm-2 control-label">Ingrese una función</label> 
									<div class="col-sm-8"><input type="text" class="form-control" id="funcion" name="funcion" placeholder="f(x)"></div>
								</div>
								<div class="form/group">
									<div class="col-sm-offset-2 col-sm-8">
										<button type="button" class="btn btn-default" onClick="evaluarMetodo('Metodo1', 'formularioM1', 'chartMetodo1', false)">Generar</button>
									</div>
								</div>
							</form>
							<br>
							<div id="chartMetodo1" class="chartDiv"></div>
						</div>

						<div role="tabpanel" class="tab-pane" id="Metodo2">
							<form class="form-horizontal" id="formularioM2" method="post">
								<div class="form-group">
									<label for="limiteInferior" class="col-sm-2 control-label">Ingrese el límite Inferior</label>
									<div class="col-sm-8"><input type="text" class="form-control" id="limiteInferior" name="limiteInferior" placeholder="Limite Inferior"></div>
								</div>
								<div class="form-group">
									<label for="limiteSuperior" class="col-sm-2 control-label">Ingrese el límite superior</label>
									<div class="col-sm-8"><input type="text" class="form-control" id="limiteSuperior" name="limiteSuperior" placeholder="Limite Superior"></div>
								</div>
								<div class="form-group">
									<label for="funcionX" class="col-sm-2 control-label">Ingrese una función</label> 
									<div class="col-sm-8"><input type="text" class="form-control" id="funcion" name="funcion" placeholder="f(x)"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-8">
										<button type="button" class="btn btn-default" onClick="evaluarMetodo('Metodo2', 'formularioM2', 'chartMetodo2', true)">Generar</button>
									</div>
								</div>
							</form>
							<br>
							<div id="chartMetodo2" class="chartDiv"></div>
						</div>

						<div role="tabpanel" class="tab-pane" id="Metodo3">
							<form class="form-horizontal" id="formularioM3" method="post">
								<div class="form-group" id="formulario3">
									<label for="campoX0" class="col-sm-2 control-label">Ingrese un valor X0</label> 
									<div class="col-sm-8"><input type="text" class="form-control" id="campoX0" name=:campoX0 placeholder="X0"></div>
								</div>
								<div class="form-group">
									<label for="fX" class="col-sm-2 control-label">Ingrese una función</label> 
									<div class="col-sm-8"><input type="text" class="form-control" id="fX" name="fX" placeholder="f(x)"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-8">
										<button type="button" class="btn btn-default" onClick="evaluarMetodo('Metodo3', 'formularioM3', 'chartMetodo3', true)">Generar</button>
									</div>
								</div>
							</form>
							<br>
							<div id="chartMetodo3" class="chartDiv"></div>
						</div>

						<div role="tabpanel" class="tab-pane" id="Metodo4">
							<form class="form-horizontal" id="formularioM4" method="post">
								<div class="form-group" id="formulario4">
									<label for="cparticiones" class="col-sm-2 control-label">Ingrese cantidad de particiones</label> 
									<div class="col-sm-8"><input type="text" class="form-control" id="cparticiones" name="cparticiones" placeholder="cantidad pariciones"></div>
								</div>
								<div class="form-group">
									<label for="IntegralM" class="col-sm-2 control-label">Ingrese una función integral doble o triple</label> 
									<div class="col-sm-8"><input type="text" class="form-control" id="IntegranM" name="IntegranM" placeholder="Integral doble o triple"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-8">
										<button type="button" class="btn btn-default" onClick="evaluarMetodo('Metodo4', 'formularioM4', 'chartMetodo4', true)">Generar</button>
									</div>
								</div>
							</form>
							<br>
							<div id="chartMetodo4" class="chartDiv"></div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
